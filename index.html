<!DOCTYPE html>
<html>
  <head>
    <title>Rock, Paper, Scissors!</title>
    <meta charset='utf-8'>
    <link rel='stylesheet' href='styles/style.css'>
    <script defer src='scripts/script.js'></script>
  </head>

  <body>
    <div id='game-area'>
      <h1 id='title'>Rock, Paper, Scissors!</h1>
      <div id='score-area'>
        <div id='player-score'>
          <div class="score-title">Player Score</div>
          <div class="score-number">0</div>
        </div>
        <div id='round'>
          <div class="round-title">Round Number</div>
          <div class="round-number">0</div>
        </div>
        <div id='computer-score'>
          <div class="score-title">Computer Score</div>
          <div class="score-number">0</div>
        </div>
      </div>
      <div id='match-result'>
      </div>
      <div id='button-area'>
        <button class="play-button" id='rock'>Rock</button>
        <button class="play-button" id='paper'>Paper</button>
        <button class="play-button" id='scissors'>Scissors</button>
      </div>
    </div>
  </body>

</html>
